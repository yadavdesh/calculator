<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>
    <!-- Normalize CSS as we are not using bootstrap here -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Custom styles for this template go here -->
    <link rel="stylesheet" href="css/styles.css">
  <body>
    <div class=" container">
      <div class="calculator">
      <div class="screen">
        <p id="output">0</p>
      </div> <!--end of screen div -->
      <div class="button">
        <div class="row col-sm-12">
          <button class="col-sm-3 key" id="num">7</button>
          <button class="col-sm-3 key" id="num">8</button>
          <button class="col-sm-3 key" id="num">9</button>
          <button class="col-sm-3 key" id="operator">/</button>
        </div>
        <div class="row col-sm-12" >
          <button class="col-sm-3 key" id="num">4</button>
          <button class="col-sm-3 key" id="num">5</button>
          <button class="col-sm-3 key" id="num">6</button>
          <button class="col-sm-3 key" id="operator">*</button>
        </div>
        <div class="row col-sm-12" >
          <button class="col-sm-3 key" id="num">1</button>
          <button class="col-sm-3 key" id="num">2</button>
          <button class="col-sm-3 key" id="num">3</button>
          <button class="col-sm-3 key" id="operator">-</button>
        </div>
        <div class="row col-sm-12" >
          <button class="col-sm-3 key" id="num">0</button>
          <button class="col-sm-3 key" id="operator">.</button>
          <button class="col-sm-3 key" id="operator">%</button>
          <button class="col-sm-3 key" id="operator">+</button>
        </div>
        <div class="row col-sm-12" >
          <button class="col-sm-3 key key-sp" id="operator">CE</button>
          <button class="col-sm-6 key key-sp" id="operator">=</button>
        </div>
      </div><!-- end of button div-->
    </div>

    </div> <!--end of calclator div -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
  </html>
